<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="sign.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="form signin-form">
                <div class="wrapper">
                    <form action="">
                        <h1>Sign In</h1>
                        <p>Login with your email</p>
                        <input type="email" name="" id="" placeholder="Your E-mail...">
                        <input type="password" name="" id="" placehold-er="Your passwword...">
                        <button>Signin</button>
                    </form>
                </div>
            </div>
            <div class="form signup-form">
                    <div class="wrapper">
                            <form action="">
                                <h1>Sign Up</h1>
                                <p>Please provide all the necessary credentilas to register</p>
                                <input type="text" placeholder="Your FullName...">
                                <input type="email" name="" id="" placeholder="Your E-mail...">
                                <input type="password" name="" id="" placehold-er="Your passwword...">
                                <button>Signin</button>
                            </form>
            </div>
            <div class="overlay-container">
                    <div class="overlay">
                        <div class="overlay-left">
                            <h1>Create Account</h1>
                            <p>or</p>
                            <button>Log in</button>
                        </div>
                        <div class="overlay-right">
                                <h1>Please Log in</h1>
                                <p>or</p>
                                <button>Create Account</button>
                        </div>
                    </div>
            </div>
        </div>
    </section>
</body>
</html>
